<form [formGroup]="aswCardForm">
    <mat-form-field appearance="outline" class="asw-full-width">
        <mat-label>Credit Card Number</mat-label>
            <asw-card formControlName="creditCard" name="card" [required]="required"></asw-card>
        <mat-error >
            <mat-error *ngIf="aswCardForm.invalid">
                <!-- <mat-icon aria-hidden="false">error</mat-icon>  -->
                Card number is not valid
            </mat-error>
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="asw-full-width">
        <mat-label>CVV</mat-label>
            <asw-card-cvv formControlName="cvv" name="card" [required]="required"></asw-card-cvv>
        <mat-error >
            <mat-error *ngIf="aswCardForm.invalid">
                <!-- <mat-icon aria-hidden="false">error</mat-icon>  -->
                Security code is not valid
            </mat-error>
        </mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="asw-full-width">
        <mat-label>MM / YY</mat-label>
        <asw-card-date formControlName="cardDate"></asw-card-date>
        <mat-error *ngIf="aswCardForm.invalid">Expiration date is not valid</mat-error>
    </mat-form-field>
    <button class="btn-purchase" [disabled]="aswCardForm.invalid" (click)="submit()">Purchase</button>
</form>
