<div class="asw-card-date-container">
    <input aswNumberOnly 
        aswDateFormat
        type="text"
        matInput 
        [placeholder]="placeholder || ''"
        [required]="required" 
        [disabled]="disabled" 
        [value]="cardDate"
        [ngClass]="aswInputClass"
        maxlength="7"
        (blur)="updateOnTouch()" 
        (input)="updateDate()">
</div>
